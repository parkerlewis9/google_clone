<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="./style.css">
	<script src="./app.js"></script>

</head>
<body>

	<div class="wrapper">
		<div class="header">

			<div id="name">Parker</div>
			<div id="mail"><a class="hover-black" href="#">Mail</a></div>
			<div id="images"><a class="hover-black" href="#">Images</a></div>
			<div id="apps"><span class="hover-black glyphicon glyphicon-th" aria-hidden="true"></span></div>
			<div id="notifications"><span class="hover-black glyphicon glyphicon-info-sign" aria-hidden="true"></span></div>
			<div id="profile_pic"></div>
		</div>

		<div class="content">
			<div id="google_div">
				<img id="google_pic" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
			</div>
			<div id="input_div">
				<input type="text" name="search" id="search">
				<img id="mic_pic" src="http://www.sparxnet.eu/wvwt/wp-content/uploads/sites/13/google-mic-icon.png">
				<div id="submit_buttons_div" >
					
					<input type="submit" class="submit_buttons" value="Google Search">
					<input type="submit" class="submit_buttons" value="I'm Feeling Lucky">
					
				</div>
			</div>

		</div>
		<div class="footer">
			<div id="ad"><a class="hover-black" href="#">Advertising</a></div>
			<div id="bus"><a class="hover-black" href="#">Business</a></div>
			<div id="about"><a class="hover-black" href="#">About</a></div>
			<div id="priv"><a class="hover-black" href="#">Privacy</a></div>
			<div id="terms"><a class="hover-black" href="#">Terms</a></div>
			<div id="settings"><a class="hover-black" href="#">Settings</a></div>
		</div>


	</div>
	
</body>
</html>
